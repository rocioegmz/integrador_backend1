<!DOCTYPE html>
<html lang="es">
<head>
    <title>Alta turno</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/postTurno.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/index.html">Clinica Odontol√≥gica</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/listarTurno.html">Listar Turnos</a>
        </li>
    </ul>
    <div class="row">
        <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
            <h3>Agregar Turno</h3>
            <form id="add_new_turno">
                <div class="form-group">
                    <label class="control-label" for="id-odontologo">Id. odontologo:</label>
                    <input type="text" class="form-control" id="id-odontologo"
                           placeholder="Ingrese el id del odontologo"
                           name="id-odontologo" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="id-paciente">Id. paciente:</label>
                    <input type="text" class="form-control" id="id-paciente"
                           placeholder="Ingrese el id del paciente"
                           name="id-paciente" required></input>
                </div>

                <div class="form-group">
                    <label class="control-label" for="fecha">Fecha::</label>
                    <input type="date" class="form-control" id="fecha"
                           placeholder="Ingrese la fecha"
                           name="fecha" required></input>
                </div>


                <button type="submit" class="btn btn-success"
                        id="btn-add-new-turno">Guardar</button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
    </div>
</div>

</body>
</html>
